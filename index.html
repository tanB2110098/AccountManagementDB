<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div id="body">
        <div class="add-wrap">
            <h1>Account management</h1>
            <div class="body-account-mn">
                <div class="email-account account-wrap">
                    <label class="body-account-mn-label">Email</label>
                    <input type="text" placeholder="Tài khoản" class="input" id="email-input">
                </div>

                
                <div class="email-account account-wrap">
                    <label class="body-account-mn-label">Tiktok account</label>
                    <input type="text" placeholder="Tài khoản" class="input" id="tiktok-input">
                </div>

                <div id="devices">
                    <label for="" style="margin-bottom:4px">Device</label>
                    <select id="device-select">
                        <option value="1">Option 1</option>
                        
                    </select>
                </div>
            </div>
            <div id="btn-controller">
                <button id="add-device" class="m-4">Add Device</button>
                <button id="add" class="m-4">Add Account</button>
            </div>
        </div>

        <div class="account-management">
            <h3>Accounts</h3>
            <div id="account-management-account-info">
                <label for="">Total account: </label>
                <span id="number-of-account"></span>
            </div>
            <table class="account-list">
                <thead>
                    <th class="thead">
                        Email
                    </th>
                    <th class="thead">
                        Tiktok
                    </th>
                    <th class="thead">
                        Day
                    </th>
                    <th class="thead">
                        Device
                    </th>
                    <th class="thead">
                        Controller
                    </th>
                </thead>
                <tbody id="account-body">
                 
                </tbody>
            </table>
        </div>
    </div>

    <div id="device-management">
        <h3 id="device-management_title">Device Management</h3>
        <div class="" id="device-mg-controller">
            <span id="show-device-btn" class="btn">Show Devices</span>
            <span id="hide-device-btn" class="btn">Hide Devices</span>
        </div>
        <div id="device-management-body">
            <table id="device-management-body-table">
                <thead>
                    <th class="table-device_header">Device name</th>
                    <th class="table-device_header">Delete</th>
                </thead>
                <tbody id="table-device-list">
                </tbody>
            </table>
        </div>
    </div>
    <div id="device-add-form">
        <div id="overlay"></div>
        <div id="device-add-form-body">
            <span id="close-add-device-form">X</span>
            <h2 id="device-add-form-body_title">Add new device</h2>
            <input id="device-add-form-body_name" type="text" placeholder="Device name">
            <button  id="device-add-form-body_button">Add Device</button>
        </div>
    </div>
    <script type="module" src="./script.js"></script>
</body>
</html>
